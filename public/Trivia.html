<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Trivia App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="triviaApp.css" rel="stylesheet">
        <script type="text/javascript" src="triviaApp.js"></script>
    </head>
    <body>
        <div id="mainContainer">
            <h1>Welcome to the Trivia App!</h1>
            <h2>Please configure your quiz below.</h2>
            <div id="configurationForm">
                <!-- Code below is from the open trivia website (https://opentdb.com/api_config.php). Just repurposed for this web app.-->
                <label for="trivia_amount">Number of Questions:</label>
                <input type="number" name="trivia_amount" id="trivia_amount" class="configControl" min="1" max="50" value="1"><br>
                <label for="trivia_category">Trivia Category:</label>
                <select name="trivia_category" id="trivia_category" class="configControl">
                    <option value="9">General Knowledge</option>
                    <option value="10">Entertainment: Books</option>
                    <option value="11">Entertainment: Film</option>
                    <option value="12">Entertainment: Music</option>
                    <option value="13">Entertainment: Musicals &amp; Theatres</option>
                    <option value="14">Entertainment: Television</option>
                    <option value="15">Entertainment: Video Games</option>
                    <option value="16">Entertainment: Board Games</option>
                    <option value="17">Science &amp; Nature</option>
                    <option value="18">Science: Computers</option>
                    <option value="19">Science: Mathematics</option>
                    <option value="20">Mythology</option>
                    <option value="21">Sports</option>
                    <option value="22">Geography</option>
                    <option value="23">History</option>
                    <option value="24">Politics</option>
                    <option value="25">Art</option>
                    <option value="26">Celebrities</option>
                    <option value="27">Animals</option>
                    <option value="28">Vehicles</option>
                    <option value="29">Entertainment: Comics</option>
                    <option value="30">Science: Gadgets</option>
                    <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
                    <option value="32">Entertainment: Cartoon &amp; Animations</option>
                </select><br>
                <label for="trivia_difficulty">Select Difficulty: </label>
                <select name="trivia_difficulty" id="trivia_difficulty" class="configControl">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select><br>
                <!-- For simplicity im only allowing true false questions -->
                 <button id="startButton">Start Quiz</button>
            </div>
        </div>
        <div id="triviaArea">

        </div>
        <button id="checkQuiz">Check Answer(s)</button>
        <footer>
            <p>Developed by Alexander Lopez 11/19/2024</p>
        </footer>
    </body>
</html>
